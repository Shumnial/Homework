{% extends layout %}
{% block content %}
{% set persons = [
	{
		name: "Иван",
		lastname: "Иванович"
	},
	{
		name: "Василий",
		lastname: "Васильевич"
	},{
		name: "Никита",
		lastname: "Шумаков"
	},{
		name: "Як",
		lastname: "Якович",
		btn: true
	}
] %}
<section class="l-section">
	<div class="l-container">
		<!--<h1>Переменные</h1> {{ Macros.Icon('i-instagram') }}
		<ul>
			<li> Инлайн ( на текущей странице ) => {{ locals.title }}</li>
			<li> Локальная ( для текущей странице ) => {{ locals.description }}</li>
			<li> Глобальная ( для всех страниц ) => {{ common.data.title }}</li>
		</ul> -->
		<div class="c-map" id="map"></div>
		<form class="c-contacts-form">
			<input class="c-contacts-form__name" name="name" type="text" placeholder="Имя" required="">
			<input class="c-contacts-form__lastname" name="lastname" type="text" placeholder="Фамилия" required="">
			<input class="c-contacts-form__address" name="address" type="text" placeholder="Улица" required="">
			<input class="c-contacts-form__tel" name="tel" type="tel" placeholder="" required="">
			<button type="submit" class="c-contacts-form__add-btn">ADD</button>
		</form>
		<ul class="c-contacts-list">
		<!--	{% for item in common.data.persons  %}
		{{ Macros.Contact(item, 'placeholder') }}
		{% endfor %} -->		
		</ul>
	</div>
</section>
{% endblock %}
